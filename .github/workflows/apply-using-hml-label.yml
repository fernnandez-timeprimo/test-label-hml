name: Label PR merged into HML

on:
  workflow_dispatch:

jobs:
  label-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Get merge commit parents
        id: parents
        run: |
          PARENTS=$(git rev-list --parents -n 1 ${{ github.sha }})
          echo "parents=$PARENTS" >> $GITHUB_OUTPUT
          echo "Parents: $PARENTS"

      - name: Extract source branch name (if merge commit)
        id: branch
        run: |
          parents="${{ steps.parents.outputs.parents }}"
          count=$(echo "$parents" | wc -w)

          if [ "$count" -ne 3 ]; then
            echo "Not a merge commit (direct push)"
            echo "is_merge=false" >> $GITHUB_OUTPUT
            echo "is_main_merge=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          second_parent=$(echo "$parents" | awk '{print $3}')
          branch_name=$(git branch -r --contains $second_parent | grep -v "origin/hml" | head -n 1 | sed 's/.*origin\///' | xargs)

          echo "is_merge=true" >> $GITHUB_OUTPUT
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT

          if [ "$branch_name" = "main" ] || [ "$branch_name" = "master" ]; then
            echo "is_main_merge=true" >> $GITHUB_OUTPUT
            echo "Detected merge from main/master - will reset HML labels"
          else
            echo "is_main_merge=false" >> $GITHUB_OUTPUT
            echo "Detected merge from feature branch: $branch_name"
          fi

      - name: Find open PR for source branch
        id: pr
        if: steps.branch.outputs.is_merge == 'true' && steps.branch.outputs.is_main_merge == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch_name }}"
          echo "Looking for PR with head branch: '$BRANCH'"
          
          # Lista todos os PRs abertos para debug
          echo "All open PRs:"
          gh pr list --state open --json number,headRefName --jq '.[] | "\(.number): \(.headRefName)"'
          
          PR=$(gh pr list --state open --head "$BRANCH" --json number --jq '.[0].number')
          echo "Found PR: $PR"
          
          if [ -z "$PR" ] || [ "$PR" = "null" ]; then
            echo "No PR found for branch '$BRANCH'"
            echo "pr_number=" >> $GITHUB_OUTPUT
          else
            echo "pr_number=$PR" >> $GITHUB_OUTPUT
          fi

      - name: Remove using-hml from ALL PRs (main merge = reset HML)
        if: steps.branch.outputs.is_main_merge == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”„ RESET HML: Merge from main detected - removing using-hml from ALL PRs"
          ALL=$(gh pr list --state open --label "using-hml" --json number --jq '.[].number')
          
          if [ -z "$ALL" ]; then
            echo "No PRs with using-hml label found"
          else
            for pr in $ALL; do
              echo "Removing label from PR #$pr..."
              gh pr edit $pr --remove-label "using-hml"
            done
            echo "âœ… All using-hml labels removed - HML environment reset"
          fi

      - name: Add using-hml label to this PR (feature branch merge)
        if: steps.branch.outputs.is_merge == 'true' && steps.branch.outputs.is_main_merge == 'false' && steps.pr.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR="${{ steps.pr.outputs.pr_number }}"
          if [ -n "$PR" ] && [ "$PR" != "null" ]; then
            echo "âž• Adding using-hml label to PR #$PR"
            gh pr edit "$PR" --add-label "using-hml"
            echo "âœ… PR #$PR marked as using HML"
          else
            echo "No PR number available, skipping label addition"
          fi
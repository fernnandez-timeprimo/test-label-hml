name: Label PR merged into HML

on:
  workflow_dispatch:

jobs:
  label-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh jq

      - name: Check if HML was reset to main (force push)
        id: reset_check
        run: |
          # Verifica se o HEAD atual do hml Ã© igual ao HEAD da main
          # Isso detecta quando alguÃ©m faz: git push --force origin main:hml
          
          CURRENT_SHA="${{ github.sha }}"
          MAIN_SHA=$(git rev-parse origin/main 2>/dev/null || echo "")
          
          echo "Current HML SHA: $CURRENT_SHA"
          echo "Main SHA: $MAIN_SHA"
          
          if [ "$CURRENT_SHA" = "$MAIN_SHA" ]; then
            echo "ðŸ”„ HML was reset to main (force push detected)"
            echo "is_reset_to_main=true" >> $GITHUB_OUTPUT
          else
            echo "is_reset_to_main=false" >> $GITHUB_OUTPUT
          fi

      - name: Remove ALL labels (HML reset to main via force push)
        if: steps.reset_check.outputs.is_reset_to_main == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”„ RESET HML: Force push to main detected - removing using-hml from ALL PRs"
          ALL=$(gh pr list --state open --label "using-hml" --json number --jq '.[].number')
          
          if [ -z "$ALL" ]; then
            echo "No PRs with using-hml label found"
          else
            for pr in $ALL; do
              echo "Removing label from PR #$pr..."
              gh pr edit $pr --remove-label "using-hml"
            done
            echo "âœ… All using-hml labels removed - HML environment reset"
          fi

      - name: Check for revert commit
        id: revert
        if: steps.reset_check.outputs.is_reset_to_main != 'true'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B ${{ github.sha }})
          echo "Commit message: $COMMIT_MSG"
          
          # Verifica se Ã© um revert commit
          if echo "$COMMIT_MSG" | grep -qi "^Revert"; then
            echo "is_revert=true" >> $GITHUB_OUTPUT
            echo "ðŸ”„ Detected revert commit"
            
            # Tenta extrair o nome da branch do commit revertido
            # PadrÃ£o: Revert "Merge branch 'feature-x' into hml"
            # ou: Revert "Merge pull request #X from owner/branch-name"
            BRANCH_FROM_MSG=$(echo "$COMMIT_MSG" | grep -oP "Merge branch '\K[^']+")
            
            if [ -z "$BRANCH_FROM_MSG" ]; then
              # Tenta padrÃ£o de PR: from owner/branch-name
              BRANCH_FROM_MSG=$(echo "$COMMIT_MSG" | grep -oP "from [^/]+/\K[^\s\"]+")
            fi
            
            if [ -z "$BRANCH_FROM_MSG" ]; then
              # Tenta padrÃ£o simples: Revert "commit message from branch-name"
              BRANCH_FROM_MSG=$(echo "$COMMIT_MSG" | grep -oP "Revert \"Merge \K[^\"]+into" | sed 's/ into$//')
            fi
            
            echo "reverted_branch=$BRANCH_FROM_MSG" >> $GITHUB_OUTPUT
            echo "Reverted branch: $BRANCH_FROM_MSG"
          else
            echo "is_revert=false" >> $GITHUB_OUTPUT
            echo "Not a revert commit"
          fi

      - name: Remove label from reverted PR
        if: steps.reset_check.outputs.is_reset_to_main != 'true' && steps.revert.outputs.is_revert == 'true' && steps.revert.outputs.reverted_branch != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.revert.outputs.reverted_branch }}"
          echo "ðŸ”„ REVERT: Looking for PR with branch '$BRANCH' to remove using-hml label"
          
          PR=$(gh pr list --state open --head "$BRANCH" --json number --jq '.[0].number')
          
          if [ -n "$PR" ] && [ "$PR" != "null" ]; then
            echo "Found PR #$PR for reverted branch"
            gh pr edit "$PR" --remove-label "using-hml" || echo "Label might not exist on PR"
            echo "âœ… Removed using-hml label from PR #$PR (branch was reverted)"
          else
            echo "No open PR found for branch '$BRANCH'"
          fi

      - name: Get merge commit parents
        id: parents
        if: steps.reset_check.outputs.is_reset_to_main != 'true' && steps.revert.outputs.is_revert != 'true'
        run: |
          PARENTS=$(git rev-list --parents -n 1 ${{ github.sha }})
          echo "parents=$PARENTS" >> $GITHUB_OUTPUT
          echo "Parents: $PARENTS"

      - name: Extract source branch name (if merge commit)
        id: branch
        if: steps.reset_check.outputs.is_reset_to_main != 'true' && steps.revert.outputs.is_revert != 'true'
        run: |
          parents="${{ steps.parents.outputs.parents }}"
          count=$(echo "$parents" | wc -w)

          if [ "$count" -ne 3 ]; then
            echo "Not a merge commit (direct push)"
            echo "is_merge=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          second_parent=$(echo "$parents" | awk '{print $3}')
          branch_name=$(git branch -r --contains $second_parent | grep -v "origin/hml" | head -n 1 | sed 's/.*origin\///' | xargs)

          echo "is_merge=true" >> $GITHUB_OUTPUT
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT
          echo "Detected merge from branch: $branch_name"

      - name: Find open PR for source branch
        id: pr
        if: steps.branch.outputs.is_merge == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.branch_name }}"
          echo "Looking for PR with head branch: '$BRANCH'"
          
          # Lista todos os PRs abertos para debug
          echo "All open PRs:"
          gh pr list --state open --json number,headRefName --jq '.[] | "\(.number): \(.headRefName)"'
          
          PR=$(gh pr list --state open --head "$BRANCH" --json number --jq '.[0].number')
          echo "Found PR: $PR"
          
          if [ -z "$PR" ] || [ "$PR" = "null" ]; then
            echo "No PR found for branch '$BRANCH'"
            echo "pr_number=" >> $GITHUB_OUTPUT
          else
            echo "pr_number=$PR" >> $GITHUB_OUTPUT
          fi

      - name: Add using-hml label to this PR (feature branch merge)
        if: steps.branch.outputs.is_merge == 'true' && steps.pr.outputs.pr_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR="${{ steps.pr.outputs.pr_number }}"
          if [ -n "$PR" ] && [ "$PR" != "null" ]; then
            echo "âž• Adding using-hml label to PR #$PR"
            gh pr edit "$PR" --add-label "using-hml"
            echo "âœ… PR #$PR marked as using HML"
          else
            echo "No PR number available, skipping label addition"
          fi